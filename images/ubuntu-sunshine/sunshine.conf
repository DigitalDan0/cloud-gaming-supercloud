sunshine_name = CloudGamingGPU
min_log_level = 2
file_apps = /home/gamer/.config/sunshine/apps.json

# Network configuration
address_family = both
port = 47984
pkey = /home/gamer/.config/sunshine/sunshine.key
cert = /home/gamer/.config/sunshine/sunshine.cert

# Video encoding settings
encoder = nvenc
adapter_name = /dev/dri/renderD128
fps = 120
bitrate = 20000
min_threads = 1
hevc_mode = 1
av1_mode = 0

# Audio settings
audio_sink = auto
virtual_sink = sunshine-audio-sink

# Display settings
output_name = 0
resolution = 1920x1080

# Performance settings
fec_percentage = 20
qp = 28
crf = 20
key_repeat_delay = 200
key_repeat_frequency = 24